<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>FM - Sign up form</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Learn to code by watching others</h1>
        <p class="title__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="cards">
        <div class="deal">
          <p><span>Try it free 7 days</span> then</p>
          <p>$20/mo. thereafter</p>
        </div>
        <form>
          <div class="form-wrapper">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <button type="button">claim your free trial</button>
            <div class="terms">
              <p>
                <span>By clicking the button, you are agreeing to</span>
                <span>our</span>
                <span class="terms-link">Terms and Services</span>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
